    // API Configuration - Centralized management

      // These endpoints should now use server-side environment variables
      // The actual keys are stored in Vercel environment settings
      endpoints: {
        controlSignals: '/api/control_signals',
        sessions: '/api/sessions',
        savePdf: '/api/save_pdf',
        stopRecording: '/api/stop'
      }
    };

    // Helper function for API calls
    async function apiCall(endpoint, options = {}) {
      const url = endpoint.startsWith('http') ? endpoint : `${API_CONFIG.BASE_URL}${endpoint}`;
      
      try {
        const response = await fetch(url, {
          ...options,
          headers: {
            'Content-Type': 'application/json',
            ...options.headers
          }
        });
        
        if (!response.ok) {
          throw new Error(`API call failed: ${response.status} ${response.statusText}`);
        }
        
        return response;
      } catch (error) {
        console.error(`API call error for ${endpoint}:`, error);
        throw error;
      }
    }

    const openBtn = document.getElementById('openBtn');
    const stopBtn = document.getElementById('stopBtn');
    let sessionId = null;
    let lastShownSummary = '';
    let recorderWindow = null;
    let pdfTextCache = "";
    let pdfFileName = '';
    let pdfPageCount = 0;

    // PDF handling elements
    const pdfBtn = document.getElementById('pdfBtn');
    const textBtn = document.getElementById('textBtn');
    const pdfInput = document.getElementById('pdfInput');

    const pdfStatus = document.getElementById('pdfStatus');

      // Send to recorder window if open
      if (recorderWindow && !recorderWindow.closed) {
        recorderWindow.postMessage({ type: 'set-context-pdf', text: pdfTextCache }, API_CONFIG.BASE_URL);
      }
    });

    // Click to upload
    pdfUploadArea.addEventListener('click', () => pdfInput.click());
    
    // Drag and drop handlers
    pdfUploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      pdfUploadArea.classList.add('dragover');
    });

      pdfUploadArea.classList.remove('dragover');
    });

      pdfUploadArea.classList.remove('dragover');

      } else {
        showStatus('‚ùå Please select a PDF file', 'error');

      if (e.target.files.length > 0) {
        handlePdfFile(e.target.files[0]);
      }
    });

    // CLIENT-SIDE PDF PROCESSING WITH PDF.js
    async function handlePdfFile(file) {
      pdfFileName = file.name;
      showStatus('‚è≥ Extracting text from PDF (client-side)...', 'info');
      
      try {
        // Read file as ArrayBuffer
        const arrayBuffer = await file.arrayBuffer();
        
        // Use PDF.js to extract text
        const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
        let fullText = '';
        pdfPageCount = pdf.numPages;
        
        // Extract text from all pages
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const textContent = await page.getTextContent();
          const pageText = textContent.items.map(item => item.str).join(' ');
          fullText += `\n--- Page ${i} ---\n${pageText}\n`;
          
          // Update progress
          showStatus(`‚è≥ Processing page ${i} of ${pdf.numPages}...`, 'info');
        }
        
        pdfTextCache = fullText.trim();
        
        if (pdfTextCache.length > 0) {
          showStatus(`‚úÖ Extracted ${pdfTextCache.length} characters from ${pdf.numPages} pages`, 'success');
          
          // Show file info
          document.getElementById('pdfFileName').textContent = pdfFileName;
          document.getElementById('pdfTextLength').textContent = pdfTextCache.length;
          document.getElementById('pdfPages').textContent = pdf.numPages;

          if (recorderWindow && !recorderWindow.closed) {
            recorderWindow.postMessage({ type: 'set-context-pdf', text: pdfTextCache }, API_CONFIG.BASE_URL);
          }
        } else {
          showStatus('‚ö†Ô∏è No text found in PDF (might be image-based)', 'error');
        }

        console.error('‚ùå PDF extraction error:', err);

        contextText.style.display = 'block';
      }
    }

    function showStatus(message, type) {
      pdfStatus.textContent = message;

    }

    // Open recorder with session
    openBtn.onclick = async () => {
      sessionId = Date.now().toString();
      const intervalMin = parseInt(document.getElementById('cycleInput').value || '5', 10);

      // Set cycle interval using server API
      try {
        await apiCall(API_CONFIG.endpoints.controlSignals, {
          method: 'POST',

            value: intervalMin

        });

        console.error("‚ùå Failed to send set_cycle:", err);
      }

          console.log('üìö Saving PDF content...');
          const pdfRes = await apiCall(API_CONFIG.endpoints.savePdf, {

          showStatus('‚úÖ PDF saved to session', 'success');
        } catch (err) {
          console.error('‚ùå PDF save error:', err);
        }
      }

      // Open recorder window
      recorderWindow = window.open(
        `${API_CONFIG.BASE_URL}/record.html?session=${sessionId}&start=true`,
        'recorder',
        'width=500,height=400'
      );

      // Send PDF text if loaded
      if (pdfTextCache && recorderWindow) {
        setTimeout(() => {
          recorderWindow.postMessage({ type: 'set-context-pdf', text: pdfTextCache }, API_CONFIG.BASE_URL);
        }, 1000);
      }

      poll(sessionId);
    };

    // Stop recording
    stopBtn.onclick = async () => {
      try {
        await apiCall(API_CONFIG.endpoints.controlSignals, {
          method: 'POST',
          body: JSON.stringify({ 
            session_id: sessionId, 
            command: 'stop' 
          })
        });
        console.log("‚úÖ Stop command sent");
      } catch (err) {
        console.error("‚ùå Failed to stop recording:", err);
      }
    };

    // Poll for summaries
    function poll(sessionId) {
      const container = document.getElementById('cardsContainer');

      setInterval(async () => {
        try {
          const res = await apiCall(`${API_CONFIG.endpoints.sessions}?session_id=${sessionId}`);
          const data = await res.json();
          const item = data;
          
          if (item && item.summary && item.summary !== lastShownSummary) {
            const card = document.createElement('div');
            card.className = 'card';
            const toggleBtn = document.createElement('button');
            toggleBtn.className = 'toggle-btn';
            toggleBtn.textContent = '+';
            const summaryHeader = document.createElement('h3');
            summaryHeader.textContent = 'üìù Summary';
            summaryHeader.appendChild(toggleBtn);

            const summaryPara = document.createElement('p');
            summaryPara.textContent = item.summary;

            const details = document.createElement('div');
            details.className = 'details';
            details.innerHTML = `
              <h4>üìå Decision</h4><ul>${(item.decision || []).map(d => `<li>${d}</li>`).join('')}</ul>
              <h4>üí° Explicit</h4><ul>${(item.explicit || []).map(e => `<li>${e}</li>`).join('')}</ul>
              <h4>üí° Tacit</h4><ul>${(item.tacit || []).map(t => `<li>${t}</li>`).join('')}</ul>
              <h4>üß† Reasoning</h4><p>${item.reasoning || ''}</p>
              <h4>üîó Suggestions</h4><ul>${(item.suggestions || []).map(s => `<li>${s}</li>`).join('')}</ul>
            `;

            toggleBtn.onclick = () => {
              const isShown = details.style.display === 'block';
              details.style.display = isShown ? 'none' : 'block';
              toggleBtn.textContent = isShown ? '+' : '‚àí';
            };

            card.appendChild(summaryHeader);
            card.appendChild(summaryPara);
            card.appendChild(details);
            container.prepend(card);

            // Send to Figma
            parent.postMessage({
              pluginMessage: {
                type: 'analyze-transcript',
                transcript: item.transcript,
                summary: item.summary,
                decision: item.decision,
                explicit: item.explicit,
                tacit: item.tacit,
                reasoning: item.reasoning,
                suggestions: item.suggestions
              }
            }, '*');

            lastShownSummary = item.summary;
          }
        } catch (err) {
          console.error('Polling error:', err);
        }
      }, 2000);
    }

    // Send PDF context when recorder is ready
    window.addEventListener('message', (event) => {
      if (event.data?.type === 'ready-to-record' && pdfTextCache) {
        recorderWindow?.postMessage({ type: 'set-context-pdf', text: pdfTextCache }, API_CONFIG.BASE_URL);
      }
    });
  </script>
