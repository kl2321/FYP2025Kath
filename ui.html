<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: sans-serif;
        padding: 16px;
      }
      textarea {
        width: 100%;
        height: 200px;
        resize: none;
      }
      button {
        margin-top: 12px;
        padding: 8px 16px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>ðŸ“‹ Paste Meeting Transcript</h2>
    <textarea id="transcript" placeholder="Paste transcript here..."></textarea>
    <br />
    <button id="submit">Send to Plugin</button>

    <script>
      document.getElementById("submit").onclick = () => {
        const text = document.getElementById("transcript").value;
        console.log("ðŸ“¤ Text being sent to plugin:", text);
        parent.postMessage(
          {
            pluginMessage: {
              type: "analyze-transcript",
              text: text,
            },
          },
          "*"
        );
      };
    </script>
  </body>
</html>
