<!DOCTYPE html><html><body>
<iframe src=" https://fyp-2025-kath.vercel.app/record.html" allow="microphone" style="width:100%;height:300px;"></iframe>
<textarea id="output" placeholder="Awaiting result..." style="width:100%;height:150px;"></textarea>
<script>
  window.addEventListener('message', e => {
    const msg = e.data.pluginMessage;
    if (msg && msg.text) {
      document.getElementById('output').value = `Transcript:\n${msg.text}\n\nAI Summary:\n${msg.summary}`;
      parent.postMessage({ pluginMessage: msg }, '*');
    }
  });
</script>
</body></html>
