    const openBtn = document.getElementById('openBtn');
    const resultBox = document.getElementById('result');

    openBtn.onclick = () => {
      const sessionId = Date.now().toString();
      window.open(
        `https://fyp-2025-kath.vercel.app/record.html?session=${sessionId}&start=true`,

    function poll(sessionId) {
      const interval = setInterval(async () => {
        const res = await fetch(`https://fyp-2025-kath.vercel.app/api/get?session=${sessionId}`);
        const data = await res.json();
        if (data.summary) {
          clearInterval(interval);
          console.log("ğŸ“¥ Got result:", data);

          resultBox.textContent = `ğŸ“ Transcript:\n${data.transcript}\n\nğŸ§  Summary:\n${data.summary}`;

          console.log("ğŸ“¤ Sending pluginMessage...", { transcript, summary });

          // é€šçŸ¥æ’ä»¶ä¸»çº¿ç¨‹æ’å…¥æ–‡å­—

            pluginMessage: {
              type: 'analyze-transcript',
              transcript: data.transcript,
              summary: data.summary
            }
          }, '*');
        }
      }, 1000);
    }
  </script>
</body>
