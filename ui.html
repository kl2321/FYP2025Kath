<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: sans-serif;
      padding: 16px;
    }
    button {
      padding: 8px 16px;
      font-weight: bold;
      margin-right: 12px;
    }
    #result {
      margin-top: 16px;
      white-space: pre-wrap;
      background: #f2f2f2;
      padding: 12px;
      border-radius: 6px;
      height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h2>ğŸ¤ Analyze Meeting</h2>
  <p>Use the buttons below to control recording via the hidden recorder.</p>
  <button id="startBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop</button>
  <div id="result">â³ Waiting for result...</div>

  <!-- Hidden iframe loading record.html -->
  <iframe id="recorder" src="https://fyp-2025-kath.vercel.app/record.html" style="display:none;"></iframe>


  <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const resultBox = document.getElementById('result');
    const recorder = document.getElementById('recorder').contentWindow;

    // Forward recording commands to record.html
    startBtn.onclick = () => {
      recorder.postMessage({ type: 'start-recording' }, '*');
      resultBox.textContent = 'ğŸ™ï¸ Recording...';
      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      recorder.postMessage({ type: 'stop-recording' }, '*');
      stopBtn.disabled = true;
    };

    // Receive result back from record.html
    window.addEventListener('message', (event) => {
      const msg = event.data.pluginMessage;
      if (msg?.type === 'analyze-transcript') {
        const { transcript, summary } = msg;
        resultBox.textContent = `ğŸ“ Transcript:\n${transcript}\n\nğŸ§  Summary:\n${summary}`;

        // Forward to plugin code.ts
        parent.postMessage({
          pluginMessage: {
            type: 'analyze-transcript',
            transcript,
            summary
          }
        }, '*');

        startBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
