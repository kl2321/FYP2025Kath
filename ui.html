<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    body { font-family: sans-serif; padding: 16px; }
    #result { white-space: pre-wrap; background: #f2f2f2; padding: 12px; margin-top: 12px; height: 200px; overflow-y: auto; }

</head>
<body>

  <script>
    const openBtn = document.getElementById('openBtn');

    openBtn.onclick = () => {

      window.open(
        'https://fyp-2025-kath.vercel.app/record.html?start=true',
        '_blank',
        'width=500,height=400'
      );
      console.log("âœ… Recorder window opened with ?start=true");
    };

    // ç›‘å¬ record.html è¿”å›çš„åˆ†æç»“æœ
    window.addEventListener('message', (event) => {
      const msg = event.data.pluginMessage;
      if (msg?.type === 'analyze-transcript') {
        const { transcript, summary } = msg;
        console.log("ğŸ“¥ Received transcript & summary");

        resultBox.textContent = `ğŸ“ Transcript:\n${transcript}\n\nğŸ§  Summary:\n${summary}`;

        // å‘é€ç»™ code.ts æ’å…¥ Figma ç”»å¸ƒ
        parent.postMessage({
          pluginMessage: {
            type: 'analyze-transcript',
            transcript,
            summary
          }
        }, '*');
      }
    });
  </script>
</body>
</html>
