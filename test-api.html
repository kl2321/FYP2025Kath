<!DOCTYPE html>
<html>
<head>
    <title>API测试</title>
    <style>
        body { padding: 20px; font-family: Arial; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #result { margin-top: 20px; padding: 10px; background: #f0f0f0; white-space: pre-wrap; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>测试 Summarize API</h1>
    <button onclick="testAPI()">点击测试</button>
    <div id="result"></div>

    <script>
    async function testAPI() {
        // 使用您的 Vercel 地址
        const API_URL = 'https://fyp-2025-kath.vercel.app/api/summarize';
        
        const testData = {
            text: "Speaker A: I think we should use PostgreSQL for our database. Speaker B: That's a good decision, it handles complex queries well and has great documentation.",
            avoid: "",
            session_id: null,
            form_data: {
                role: "student",
                module: "DE4 ERO",
                meetingType: "technical-review",
                projectWeek: "Week 5",
                groupName: "Team Alpha",
                groupNumber: "G01",
                meetingGoals: "Decide on database technology"
            }
        };
        
        document.getElementById('result').innerHTML = '🔄 测试中，请稍等...';
        
        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(testData)
            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            
            // 显示原始响应
            let html = '<h3>原始响应：</h3>';
            html += JSON.stringify(data, null, 2);
            
            // 检查决策
            if (data.decisions && data.decisions.length > 0) {
                html += '\n\n<span class="success">✅ 成功！找到 ' + data.decisions.length + ' 个决策</span>\n';
                data.decisions.forEach(d => {
                    html += '\n决策 ' + d.decision_number + ': ' + d.decision;
                    if (d.explicit_knowledge) {
                        html += '\n  Explicit: ' + d.explicit_knowledge.join(', ');
                    }
                    if (d.tacit_knowledge) {
                        html += '\n  Tacit: ' + d.tacit_knowledge.join(', ');
                    }
                });
            } else {
                html += '\n\n<span class="error">⚠️ 没有找到决策</span>';
            }
            
            document.getElementById('result').innerHTML = html;
            
        } catch (error) {
            document.getElementById('result').innerHTML = 
                '<span class="error">❌ 错误: ' + error.message + '</span>';
            console.error('Error:', error);
        }
    }
    </script>
</body>
</html>
